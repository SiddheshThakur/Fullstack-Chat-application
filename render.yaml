services:
  - type: web
    name: chat-application
    env: node
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    buildFilter:
      paths:
        - Frontend/**
        - Backend/**
        - package.json
        - build.js
        - build.sh 